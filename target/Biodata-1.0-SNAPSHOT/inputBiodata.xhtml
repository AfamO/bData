<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <head>
        <title>Biodata App Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
       
    <h:body class="align:center">
        <p>#{bundle.Welcome}</p>
        <h:form>
           
         Username: <h:inputText  value="#{biodataManBean.username}" />
           <p/>
           Password: <h:inputSecret   value="#{biodataManBean.password}"/>
            <p/>
          Address:  <h:inputText value="#{biodataManBean.address}"/>
            <p/>
          Age:<h:inputText  value="#{biodataManBean.age}"/>
            
            <p/>
             Occupation:<h:inputText value="#{biodataManBean.occupation}"/>
            
            <p/>
            
            <p/>
            <h:commandButton value="#{bundle.Submit}"
                             action="#{biodataManBean.processBiodata}"/>
            <p>Already Registered? <a href="loginBiodata.xhtml">SignIn</a></p>
            
        </h:form>
   
       
    </h:body>
    
</html>
