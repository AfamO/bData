<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div style="alignment-adjust: central">
            <p>#{bundle.View}</p>
    <p>You are #{biodataManBean.age}'s old</p>
            <h:form>
           
         Username: <h:inputText  value="#{biodataManBean.username}" />
           <p/>
          Address:  <h:inputText value="#{biodataManBean.address}"/>
            <p/>
          Age:<h:inputText  value="#{biodataManBean.age}"/>
            
            <p/>
             Occupation:<h:inputText value="#{biodataManBean.occupation}"/>
       
            
            <p/>
            <h:commandButton value="#{bundle.Edit}"
                             action="#{biodataManBean.processUpdatedBiodata}"/>
            </h:form>    
        </div>
    </body>
</html>
