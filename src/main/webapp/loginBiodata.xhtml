<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fc="http://xmlns.jcp.org/jsf/composite/components"
      >
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="">
        <div style="alignment-adjust: central">
            <p>#{bundle.Login}</p>
            <p style="color:red">#{biodataManBean.statusMessage}</p>
           
    <h:form>
           
         Username: <h:inputText  value="#{biodataManBean.username}" />
           <p/>
           Password: <fc:inputPassword id="userBirthday" password="#{biodataManBean.password}" />
           
            <p/>
            <h:commandButton value="#{bundle.Submit}"
                             action="#{biodataManBean.loginBiodata}"/>
            
        </h:form>
            <p>Not Yet Registered? <a href="inputBiodata.xhtml">Register</a></p>
        </div>
    </body>
</html>
